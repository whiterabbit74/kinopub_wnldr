<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Downloader</title>
    <style>
        :root {
            /* Light theme colors */
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f7;
            --bg-tertiary: #fbfbfd;
            --text-primary: #1d1d1f;
            --text-secondary: #86868b;
            --text-tertiary: #6e6e73;
            --border-color: #d2d2d7;
            --accent-color: #007aff;
            --accent-hover: #0056cc;
            --success-color: #30d158;
            --warning-color: #ff9500;
            --error-color: #ff3b30;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --shadow-light: 0 2px 10px rgba(0, 0, 0, 0.05);
        }

        [data-theme="dark"] {
            /* Dark theme colors */
            --bg-primary: #000000;
            --bg-secondary: #1c1c1e;
            --bg-tertiary: #2c2c2e;
            --text-primary: #ffffff;
            --text-secondary: #98989d;
            --text-tertiary: #8e8e93;
            --border-color: #38383a;
            --accent-color: #0a84ff;
            --accent-hover: #409cff;
            --success-color: #32d74b;
            --warning-color: #ff9f0a;
            --error-color: #ff453a;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            --shadow-light: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            transition: background-color 0.3s ease, color 0.3s ease;
            overflow-x: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            border-bottom: 1px solid var(--border-color);
            background: var(--bg-secondary);
        }

        .header h1 {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .theme-toggle {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .theme-toggle:hover {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 30px;
        }

        .section {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-light);
            transition: all 0.3s ease;
        }

        .section:hover {
            box-shadow: var(--shadow);
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        .drop-zone {
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 60px 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: var(--bg-tertiary);
            position: relative;
        }

        .drop-zone:hover {
            border-color: var(--accent-color);
            background: var(--bg-secondary);
        }

        .drop-zone.dragover {
            border-color: var(--accent-color);
            background: var(--accent-color);
            color: white;
            transform: scale(1.02);
        }

        .drop-zone-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .drop-zone-text {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .drop-zone-subtext {
            font-size: 14px;
            color: var(--text-tertiary);
        }

        .file-input {
            display: none;
        }

        .tracks-section {
            display: none;
        }

        .track-item {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .track-item:hover {
            background: var(--bg-primary);
            border-color: var(--accent-color);
        }

        .track-item.selected {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .track-info {
            flex: 1;
        }

        .track-title {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .track-details {
            font-size: 14px;
            opacity: 0.7;
        }

        .download-section {
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--accent-hover);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--bg-primary);
            border-color: var(--accent-color);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .progress-container {
            display: none;
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .progress-fill {
            height: 100%;
            background: var(--success-color);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .success-section {
            display: none;
            background: var(--success-color);
            color: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        .success-icon {
            font-size: 32px;
            margin-bottom: 12px;
        }

        .error-message {
            background: var(--error-color);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 12px;
            display: none;
        }

        .file-path {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            background: var(--bg-tertiary);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .file-path:hover {
            background: var(--bg-primary);
            border-color: var(--accent-color);
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px 15px;
            }

            .header {
                padding: 15px 20px;
            }

            .section {
                padding: 20px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Video Downloader</h1>
        <button class="theme-toggle" id="themeToggle">
            <span id="themeIcon">🌙</span>
            <span id="themeText">Dark</span>
        </button>
    </div>

    <div class="container">
        <!-- File Upload Section -->
        <div class="section" id="uploadSection">
            <h2 class="section-title">Select M3U8 File</h2>
            <div class="drop-zone" id="dropZone">
                <div class="drop-zone-icon">📁</div>
                <div class="drop-zone-text">Drag & drop your M3U8 file here</div>
                <div class="drop-zone-subtext">or click to browse</div>
                <input type="file" id="fileInput" class="file-input" accept=".m3u8">
            </div>
            <div class="error-message" id="errorMessage"></div>
        </div>

        <!-- Track Selection Section -->
        <div class="section tracks-section" id="tracksSection">
            <h2 class="section-title">Select Track</h2>
            <div id="tracksList"></div>
        </div>

        <!-- Download Configuration Section -->
        <div class="section download-section" id="downloadSection">
            <h2 class="section-title">Download Configuration</h2>

            <div class="form-group">
                <label class="form-label" for="filename">Filename</label>
                <input type="text" id="filename" class="form-input" placeholder="Enter filename">
            </div>

            <div class="form-group">
                <label class="form-label" for="downloadPath">Download Location</label>
                <div class="file-path" id="downloadPath" title="Click to change location">
                    Click to select download folder
                </div>
            </div>

            <div class="button-group">
                <button class="btn btn-secondary" id="selectFolderBtn">Choose Folder</button>
                <button class="btn btn-primary" id="startDownloadBtn" disabled>Start Download</button>
            </div>

            <!-- Progress Section -->
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text">
                    <span>Downloading...</span>
                    <span id="progressPercent">0%</span>
                </div>
            </div>

            <!-- Success Section -->
            <div class="success-section" id="successSection">
                <div class="success-icon">✅</div>
                <div>Download completed successfully!</div>
                <button class="btn btn-secondary" id="showFileBtn" style="margin-top: 12px; background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3);">
                    Show in Finder
                </button>
            </div>

            <div class="error-message" id="downloadError"></div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
